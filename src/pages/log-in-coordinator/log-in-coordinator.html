        LOGO

      <ion-col text-center>
        Log in as helper
      </ion-col>
    </ion-row>

    <ion-row class="space50"> &nbsp;

            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button block mode="wp" (click)="goToNextPage()">Log in
        </button>
      </ion-col>
            <ion-col text-center>
